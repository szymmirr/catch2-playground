name: Build, test and upload

on: [push]

set(ENV{EXE_NAME} "hello")

env:
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build --config $BUILD_TYPE -j2
    - name: test
      run: cd build && ctest -j2
    - name: Upload zip
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu-build
        path: build/$ENV{EXE_NAME}

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build --config $BUILD_TYPE -j2
    - name: test
      run: cd build && ctest -j2
    - name: Upload zip
      uses: actions/upload-artifact@v2
      with:
        name: windows-build
        path: build/Release/$ENV{EXE_NAME}.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build --config $BUILD_TYPE -j2
    - name: test
      run: cd build && ctest -j2
    - name: Upload zip
      uses: actions/upload-artifact@v2
      with:
        name: macos-build
        path: build/$ENV{EXE_NAME}
